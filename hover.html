<html>
<head>
<script type = "text/javascript">
 function mouseover()
 {
 document.getElementById("img").src = "college.jpg";
 }
 function mouseout()
 {
 document.getElementById("img").src = "campus.jpg";
 }
</script>
</head>
<body>
<img src ="campus.jpg" id = "img" onmouseover="mouseover()" onmouseout="mouseout()"/>
</body>
